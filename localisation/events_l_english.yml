 dual_monarchy.1.t:0 "The Annexation of the Celts"
 dual_monarchy.1.d:0 "While we may have rightfully puppeted the Celts, they don't have any right to exist after their unwanted uprising. It is time to fully annex them into our empire."
 dual_monarchy.1.a:0 "Goodbye our Celtic puppet!"
 dual_monarchy.2.t:0 "Economic Crisis Reaches the Dual Monarchy"
 dual_monarchy.2.d:0 "The recent economic crash that has ruined Scandinavia's economy has reached our own country after a short time. We will have to put our current goals aside for the time being and focus on reparing our economy and our motivation."
 dual_monarchy.2.a:0 "We've endured much worse."
 dual_monarchy.3.t:0 "The Final Parliment"
 dual_monarchy.3.d:0 "The parliment has gathered for a final session, although they do not know this yet. The king is planning on announcing that the constitution and parliment will be fully dissolved in the coming days."
 dual_monarchy.3.a:0 "Hail to the King!"
 dual_monarchy.4.t:0 "The End of the Constituional Monarchy"
 dual_monarchy.4.d:0 "The parliment has been officially disbanded as of today. Despite declaring that he planned to do so, none of parliment thought the king would follow through with his plans. The majority of the participants have been left in total shock as the government has effectively been dissolved."
 dual_monarchy.4.a:0 "Hail to the King!"
 dual_monarchy.5.t:0 "A Story of Two Kingdoms"
 dual_monarchy.5.d:0 "Since the fall of the French empire and its incorporation into the english empire, the Dual Monarchy has been the dream of our citizens. We have finally reestablished this idea and put the king firmly in power. He is interested in working for the people and will surely be the most popular monarch in our history. Only two concerns still stand, will future kings be able to take up the torch lit by our current king and who deserves rights in our monarchy. Should we return to the old ways of noble rule, or should everyone deserve rights of their own?"
 dual_monarchy.5.a:0 "The time to choose has come"
 dual_monarchy.6.t:0 "Burgundy Accepts"
 dual_monarchy.6.d:0 "The Burgundians have made the right choice and accepted integration into our grand empire. We will see to their peoples being protected and ensure they prosper."
 dual_monarchy.6.a:0 "Welcome to the empire"
 dual_monarchy.7.t:0 "Burgundy Denies"
 dual_monarchy.7.d:0 "The Burgundians have made the mistake of denying our generous offer. Despite this, we must still ensure the protection of their citizens, even if by force."
 dual_monarchy.7.a:0 "To arms!"
