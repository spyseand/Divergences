 brandenburg.1.t:0 "An Invitation to the Anti-Scandinavian Pact"
 brandenburg.1.d:0 "The Dual Monarchy has formally invited us into a coalition against those Scandinavian lowlifes. Joining would likely mean the return of rightful Germanic lands, but, while they may be barbarians, the Nords are not a force to be underestimated."
 brandenburg.1.a:0 "Let us free the Germans!"
 brandenburg.1.b:0 "We will bide our time"
 brandenburg.2.t:0 "An Invitation to the Continental League"
 brandenburg.2.d:0 "The Dual Monarchy has formally invited us to their new Continental League. This pact will certainly bring Burgundy to their knees! Is our military prepared yet though?"
 brandenburg.2.a:0 "Let us free the Germans!"
 brandenburg.2.b:0 "We will bide our time"
