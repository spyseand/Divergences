 scandinavia.1.t:0 "The Annexation of the Celts"
 scandinavia.1.d:0 "While we may have rightfully puppeted the Celts, they don't have any right to exist after their unwanted uprising. It is time to fully annex them into our empire."
 scandinavia.1.a:0 "Goodbye our Celtic puppet!"
 scandinavia.2.t:0 "Batavia Declares Independence!"
 scandinavia.2.d:0 "Our former subject has taken advantage of our occupied army and declared itself independent from us. While that itself is bad, what's worse is that our country was dependent on Batavia for our gold imports. Without our stable inflow of gold, what will this mean for the economy?"
 scandinavia.2.a:0 "Let's pray the investors take this lightly!"
 scandinavia.3.t:0 "Mass Hysteria"
 scandinavia.3.d:0 "With the recent news of Batavia breaking ties with us, major investors across the country have begun pulling out as much gold as possible out of fear. Once this news reached the public, it was already too late. Banks across the country have become insolvent and the economy is on a downwards spiral as a result."
 scandinavia.3.a:0 "This can't end well"
 scandinavia.4.t:0 "Batavia Declares Independence"
 scandinavia.4.d:0 "Scandinavia's puppet in Southern Africa has declared independence. Due to Scandinavia's army being focused on putting down the recent celtic uprisings, they were in no position to stop this sudden act. With Scandinavia's reliance on the gold imports from Batavia, what will this mean for their economy?"
 scandinavia.4.a:0 "This can't be good"
 scandinavia.5.t:0 "Scandinavian Economic Crash"
 scandinavia.5.d:0 "Following Batavia's declaration of indepedence, Scandinavian investors all across the country lost faith in the economy and began pulling out as much as they could. Due to the fear of gold imports stopping, the investors have caused banks throughout Scandinavia to become insolvent. Due to Scandinavia's influence on the world's global economy, this crash is predicted to spread throughout the world and influence all countries reliant on imports."
 scandinavia.5.a:0 "May God have mercy on us all"
 scandinavia.6.t:0 "The Dual Monarchy Embargoes Us!"
 scandinavia.6.d:0 "After we jointly put the celtic uprising down, the Dual Monarchy wrongfully took land from us that we had rightfully earned previously. Now they have the gaul to embargo us for owning the rest of our land in the isles! They seem to be taking an evermore aggressive stance towards us and are likely planning to attack us later."
 scandinavia.6.a:0 "We will snuff them out soon"
 scandinavia.7.t:0 "The Dual Monarchy Demands Integration"
 scandinavia.7.d:0 "A strong overlord could prove extremely useful to us, but is it worth our autonomy?"
 scandinavia.7.a:0 "Our protection is paramount"
 scandinavia.7.b:0 "We would never submit to the likes of them"
 celtic_union.1.t:0 "The End of our Autonomy"
 celtic_union.1.d:0 "Despite only recently being released as a puppet of our overlord, they have already decided to annex us into their empire. I suppose this is the end of the Celtic Nation."
 celtic_union.2.t:0 "The End of our Autonomy"
 celtic_union.2.d:0 "Despite only recently being released as a puppet of our overlord, they have already decided to annex us into their empire. I suppose this is the end of the Celtic Nation."
 batavia.1.t:0 "Independence at Last"
 batavia.1.d:0 "With Scandinavia busy fighting the massive celtic rebellion in the isles, we can take full advantage of this opportunity and declare independence from our overlord."
 batavia.1.a:0 "Free at last!"
 italy.1.t:0 "An Invitation to the Anti-Scandinavian Pact"
 italy.1.d:0 "The Dual Monarchy has formally invited us into their little coalition against the Scandinavian's. While we have no reason to deny this request from our newfound friends, this will almost certainly end with war against the north."
 italy.1.a:0 "We will happily assist our friend!"
 italy.1.b:0 "We can't risk a war against the north"
