l_english:
 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 generic_focus:0 "National Focus"
 army_effort:0 "Army Effort"
 army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 equipment_effort:0 "Equipment Effort"
 equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorization_effort:0 "Motorization Effort"
 motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 doctrine_effort:0 "Doctrine Effort"
 doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipment_effort_2:0 "Equipment Effort II"
 equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 mechanization_effort:0 "Mechanization Effort"
 mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 doctrine_effort_2:0 "Doctrine Effort II"
 doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 equipment_effort_3:0 "Equipment Effort III"
 equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 armor_effort:0 "Armor Effort"
 armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 special_forces:0 "Special Forces"
 special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 aviation_effort:0 "Aviation Effort"
 aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fighter_focus:0 "Fighter Focus"
 fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomber_focus:0 "Bomber Focus"
 bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 aviation_effort_2:0 "Aviation Effort II"
 aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CAS_effort:0 "CAS Effort"
 CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocket_effort:0 "Rocket Effort"
 rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 NAV_effort:0 "NAV Effort"
 NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 naval_effort:0 "Naval Effort"
 naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 GER_naval_effort2:0 "Expand Dockyard Facilities"
 GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 flexible_navy:0 "Flexible Navy"
 flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 large_navy:0 "Large Navy"
 large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 submarine_effort:0 "Submarine Effort"
 submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruiser_effort:0 "Cruiser Effort"
 cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 destroyer_effort:0 "Destroyer Effort"
 destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 capital_ships_effort:0 "Capital Ship Effort"
 capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 industrial_effort:0 "Industrial Effort"
 industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 industrial_effort_2:0 "Industrial Effort II"
 industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 construction_effort:0 "Construction Effort"
 construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 production_effort:0 "Armament Effort"
 production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 construction_effort_2:0 "Construction Effort II"
 construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 production_effort_2:0 "Armament Effort II"
 production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 production_effort_3:0 "Armament Effort III"
 production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 infrastructure_effort:0 "Infrastructure Effort"
 infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 infrastructure_effort_2:0 "Infrastructure Effort II"
 infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 construction_effort_3:0 "Construction Effort III"
 construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nuclear_effort:0 "Nuclear Effort"
 nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extra_tech_slot:0 "Extra Research Slot"
 extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 extra_tech_slot_2:0 "Extra Research Slot II"
 extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 technology_sharing:0 "Technology Sharing"
 technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 secret_weapons:0 "Secret Weapons"
 secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 political_effort:0 "Political Effort"
 political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 collectivist_ethos:0 "Collectivist Ethos"
 collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 liberty_ethos:0 "Liberty Ethos"
 liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 militarism:0 "Militarism"
 militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 political_correctness:0 "Political Correctness"
 political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 neutrality_focus:0 "Neutrality Focus"
 neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 interventionism_focus:0 "Interventionism Focus"
 interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 military_youth:0 "Military Youth"
 military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 deterrence:0 "Deterrence"
 deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 volunteer_corps:0 "Volunteer Corps"
 volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 paramilitarism:0 "Paramilitarism"
 paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 indoctrination_focus:0 "Indoctrination"
 indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 foreign_expeditions:0 "Foreign Expeditions"
 foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 why_we_fight:0 "Why We Fight"
 why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 political_commissars:0 "Political Commissars"
 political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 internationalism_focus:0 "Internationalism Focus"
 internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 nationalism_focus:0 "Nationalism Focus"
 nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 ideological_fanaticism:0 "Ideological Fanaticism"
 ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 air_innovation:0 "Air Innovations"
 air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 air_innovation_2:0 "Air Innovations II"
 air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 naval_air_effort:0 "Naval Air Effort"
 naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
########################
#### Modded Focuses ####
########################
DUA_stable_economy:0 "Stable Economy"
DUA_stable_economy_desc:0 "Let's take advantage of our relatively stable economy and invest more heavily in industrial innovations."
DUA_economic_stimulation:0 "Stimulate the Economy"
DUA_economic_stimulation_desc:0 "This unprecedented economic crash has left our people and our industry in ruins. While we look into more permanent solutions, let us start by making sure the entire economy doesn't collapse in on itself."
DUA_civilian_expansion:0 "Subsidize Businesses"
DUA_civilian_expansion_desc:0 "During these troubling times, it is imperative that we stop as many businesses as possible from going under. They are the blood of our economy."
DUA_civilian_expansion_2:0 "Eliminate Growing Debt"
DUA_civilian_expansion_2_desc:0 "As this disaster continues on, many businesses are quickly going red. We need to stop as much of this as possible even if it means increasing government spending. We can account for that extra spending later. Our main focus at the moment has to be our people."
DUA_infrastructure_expansion:0 "Public Works Projects"
DUA_infrastructure_expansion_desc:0 "With the unemployment rate at an all-time high, it is more important than ever for the government to provide jobs for the people. An easy, but temporary solution, is public works projects. For their duration we can at least keep more people employed to help get them back on their feet."
DUA_infrastructure_expansion_2:0 "The Crisis Jobs Act"
DUA_infrastructure_expansion_2_desc:0 "Public works are not proving to be enough. We need more jobs in order to keep unemployment down. We will push an act through that will nationalize failing businesses, subsidize them, and employ people who need jobs at these businesses. The economy must continue to run."
DUA_investor_faith:0 "Rekindle Investor Faith"
DUA_investor_faith_desc:0 "Entrepreneurs across the country are refusing to invest money into our country's businesses and the government. We need to rebuild their trust so they will invest in us once more."
DUA_investor_faith_2:0 "Distribute Government Bonds"
DUA_investor_faith_2_desc:0 "With our investors and entrepreneurs more interested in participating in the economy once more, let us provide a safe alternative to bring even more of them back. We will issue government bonds to fund our new projects and to get the trust of our investors back."
DUA_economic_recovery:0 "Economic Recovery"
DUA_economic_recovery_desc:0 "Our massive projects and plans to help our people and economy recover have proven to be massive successes! Our economy has just about returned to positive growth."
DUA_full_economic_recovery:0 "Economic Prosperity"
DUA_full_economic_recovery_desc:0 "Like a pheonix from the ashes, our economy has not only fully recovered, but is doing even better than before! Now we just have to ensure a smooth transition from government spending to actual economic growth."
DUA_research_slot:0 "Expand R&D"
DUA_research_slot_desc:0 "With our economy on the rise, and our spending returning to normal levels, we should be able to invest in an expansion to our research and development departments."
DUA_research_slot_2:0 "Increase R&D Spending"
DUA_research_slot_2_desc:0 "Our economy is stronger than ever and with that comes more allowance for government spending. We can easily shift some of our funds away from subsidies and towards our research and development."
DUA_expand_french_industry:0 "Fund the French Industry"
DUA_expand_french_industry_desc:0 "We need our industry in France to be on par with that of Burgundy. Let us expand it through government investment."
DUA_expand_french_infrastructure:0 "French Public Works"
DUA_expand_french_infrastructure_desc:0 "The civilian population seemed to like the idea of public works projects. Being able to provide jobs and expand our infrastructure at the same time is a win-win for us."
DUA_expand_english_industry:0 "Invest in English Industry"
DUA_expand_english_industry_desc:0 "Scandinavia is not an industrial force to be messed with, but we plan to anyway. Let us build up English industry until it rivals that of mainland Scandinavia!"
DUA_expand_english_infrastructure:0 "English Power Grid"
DUA_expand_english_infrastructure_desc:0 "Making sure our power is well-connected is integral if we plan to continue industrial expansion. Let us get it out of the way so we don't have to worry about it later."
DUA_joint_dockyard_development:0 "Joint Dockyard Development"
DUA_joint_dockyard_development_desc:0 "Plans were already drawn up to expand the dockyards in both England and France, why not disguise it as a unifying project?"
DUA_expand_military_industry:0 "Increase Military Spending"
DUA_expand_military_industry_desc:0 "It is quite clear the world is headed towards war. We need to increase our military spending to ensure we end up on the winning side."
DUA_expand_british_air:0 "British Air Investments"
DUA_expand_british_air_desc:0 "England has always been the perfect location for airfields. Let us begin expanding our airforce now that we have control of England."
DUA_expand_british_cas:0 "Close Air Support Fund"
DUA_expand_british_cas_desc:0 "Our airforce will be a force to be reckoned with once we introduce close air support to the skies and ground."
DUA_air_and_sea:0 "The Air and the Sea"
DUA_air_and_sea_desc:0 "Our navy and airforce are something we can pride ourselves on. While we have both and the industry to support them, we have to make sure we develop proper plans to use both departments to our advantage."
DUA_expand_french_tanks:0 "French Tank Development"
DUA_expand_french_tanks_desc:0 "France is suited perfectly for armored development seeing as we border some very powerful nations."
DUA_exploit_colony:0 "Exploit our Colony"
DUA_exploit_colony_desc:0 "We need to make sure we have the resources secured to continue various productions. While trade is generally enough, in wartime we may not be able to rely on it."
DUA_land_doctrine:0 "Doctrine Research"
DUA_land_doctrine_desc:0 "Keeping our doctrines up to date with our military is just as important as military developments themselves."
DUA_english_reclamation:0 "English Restoration"
DUA_english_reclamation_desc:0 "With London once again under our control, it is time to formally restore the english side of our grand country."
DUA_celts_put_down:0 "Restore the Dual Monarchy"
DUA_celts_put_down_desc:0 "It has been a long time since we became but a single monarchy. With the new land we've taken from the celtic uprising, we have the power to once again proclaim the duality of our monarchy."
DUA_new_power_house:0 "Newfound Powerhouse"
DUA_new_power_house_desc:0 "Our economy has finally recovered from the widespread crisis. With our industry stronger than ever, it is time to begin looking outwards towards the rest of the world."
DUA_restore_british_ideals:0 "Restore English Ideals"
DUA_restore_british_ideals_desc:0 "We must turn our interests towards our recently restored English bretheren. Scandinavia has long been a menace in the isles, it is time for us to stop them from encroaching themselves on the English people any further."
DUA_embrace_the_english:0 "Empower the English"
DUA_embrace_the_english_desc:0 "With the English population making up a much larger percent of our population now, it is no longer appropriate to not consider them an integral culture to our nation."
DUA_expand_literacy:0 "Public School Funding"
DUA_expand_literacy_desc:0 "Literacy is a very important thing for people in the modern day. Let us expand our public education so that our average citizen will be able to read fully."
DUA_invest_in_dockyard:0 "Invest in English Dockyards" 
DUA_invest_in_dockyard_desc:0 "The isles are the perfect place to build a powerful navy. Let's expand our current fleet and make it more powerful than any other."
DUA_english_work_programs:0 "English Work Programs"
DUA_english_work_programs_desc:0 "We need to encourage our English populace towards employment as they currently make up a large percent of our unemployment."
DUA_embargo_scandinavia:0 "Embargo Scandinavia"
DUA_embargo_scandinavia_desc:0 "It is time to prepare to put down the northern menace. An embargo will be an excellent start to souring relations."
DUA_empower_english_trade:0 "Expand English Trade"
DUA_empower_english_trade_desc:0 "The Scandinavian embargo has forced some of our companies to look for creative solutions to their trade issues. Let's see what capitalism can do for us."
DUA_powerhouse_of_trade:0 "Powerhouse of Trade"
DUA_powerhouse_of_trade_desc:0 "Countries with similar sour relations to Scandinavia have turned towards us as a beacon of trade. We will gladly welcome them as our wealth increases evermore."
DUA_anti_scandinavian_group:0 "Anti-Scandinavian Pact"
DUA_anti_scandinavian_group_desc:0 "Bradenburg and Italy have long been fighting against the north in their own ways. Let's look to improving relations with them so they can help us in our northern attack."
DUA_formalize_the_pact:0 "Formalize the Pact"
DUA_formalize_the_pact_desc:0 "It is time to enter into a formal military alliance with our new allies. The time to bring Scandinavia down is drawing near."
DUA_ruler_of_the_seas:0 "Ruler of the Seas"
DUA_ruler_of_the_seas_desc:0 "Naval superiority will be important in the fight against Scandinavia. Luckily, our fleet is one of the finest on the planet."
DUA_war_with_scandinavia:0 "War with Scandinavia"
DUA_war_with_scandinavia_desc:0 "The time has come to finally put the northern menace to rest. We shall reclaim the isles and push them back to their homeland where they belong!"
DUA_integrate_the_isles:0 "Integrate the Isles"
DUA_integrate_the_isles_desc:0 "We have finally done it. The isles are under our rightful control. There are Scandinavian minorities littered throughout our new land and they must be integrated to ensure continued peace."
DUA_invade_spain:0 "Invade Spain"
DUA_invade_spain_desc:0 "While Spain has never been an enemy to us, they hold land that would prove very valuable to our empire. Let's seize it from them."
DUA_backstab_italy:0 "Backstab Italy"
DUA_backstab_italy_desc:0 "While we have been strong allies during the war against the north, Italy's worth has run out. They hold strategic positions and a border against us. It is time to invade them."
DUA_empower_french_ideals:0 "Empower French Ideals"
DUA_empower_french_ideals_desc:0 "The French in our continental territory have been loyal for centuries despite our failures in the isles. It is time we repay them by focusing on the issues that concern the French the most."
DUA_embargo_burgundy:0 "Embargo Burgundy"
DUA_embargo_burgundy_desc:0 "The Burgundians hold countless French peoples hostage in their disgusting nation. While we aren't prepared"
DUA_stack_parliment:0 "Stack Parliment"
DUA_stack_parliment_desc:0 "In order to be able to push our one-sided plans through, we will need to stack parliment in our favor. This will not please the rest of parliment, but their vote will no longer count anyway."
DUA_french_military_expansion:0 "Military Expansion"
DUA_french_military_expansion_desc:0 "Our tank production is far too small at the moment. We need to expand our military base if we hope to be able to break enemy lines."
DUA_anti_burgundian_league:0 "Anti-Burgundian League"
DUA_anti_burgundian_league_desc:0 "We must draw closer to those who have a common enemy in Burgundy."
DUA_economic_bloc:0 "Economic Bloc"
DUA_economic_bloc_desc:0 "We must end Burgundy's powerful economic hold on the European mainland. An economic alliance with a couple of other countries should help fight their grasp."
DUA_guerre_eclair:0 "Guerre Eclair"
DUA_guerre_eclair_desc:0 "We must enchance our doctrine of swift and powerful breakthroughs. French armor shall be the most advanced in the world."
DUA_support_german_claims:0 "Support German Claims"
DUA_support_german_claims_desc:0 "While our own claims to Burgundy are important, a strong unified german ally could be of much use to us in the future."
DUA_support_our_own_claims:0 "Support Our Claims"
DUA_support_our_own_claims_desc:0 "Our own claims are what are important to us. While allies amy be useful, our land will not be taken by outsiders."
DUA_create_the_league:0 "Create the League"
DUA_create_the_league_desc:0 "With our little group of Burgundy's enemies stronger than ever, it is time we formally make a league against the Burgundian menace."
DUA_military_buildup:0 "Military Buildup"
DUA_military_buildup_desc:0 "With war finally getting close, it is time for us to seriously ramp our military might up. This will draw the attention of our neighbors, but that is no longer an issue."
DUA_war_with_burgundy:0 "War with Burgundy"
DUA_war_with_burgundy_desc:0 "The time has come to finally put down the Burgundians. It is time to finally liberate our French brothers and to free the various cultures of the lowlands."
DUA_integrate_the_lowlands:0 "Integrate the Lowlands"
DUA_integrate_the_lowlands_desc:0 "We will happily embrace the long oppressed cultures of the lowlands now that they've been liberated from the Burgundians."
DUA_italian_claims:0 "Italian Claims"
DUA_italian_claims_desc:0 "It is time to expand our influence further. The Italians have long held lands with close ties to our nation. It's time to take them back."
DUA_ensure_german_nonagression:0 "Ensure German Compliance"
DUA_ensure_german_nonagression_desc:0 "While they may have helped us against the Burgundian menace, we need to make sure we never face a threat of that scale ever again. This time, let's preemptively stop them."
DUA_push_polish_german_claims:0 "Push German Claims on the Commonwealth"
DUA_push_polish_german_claims_desc:0 "Our new German puppet has a sizable population in the Polish-Lithuanian Commonwealth. Let's ensure that our German friends are secured."
DUA_dual_monarchy:0 "A Dual Monarchy"
DUA_dual_monarchy_desc:0 "The resumption of our dual politics now that England has returned to the throne is of upmost importance. We must make sure to put the monarchy above any cultural differences."
DUA_industrial_favors:0 "Industrial Favors"
DUA_industrial_favors_desc:0 "The king can pull a few strings for us in order to get some quick industrial expansions."
DUA_king_for_the_people:0 "A King for the People"
DUA_king_for_the_people_desc:0 "The citizens of our great nation want a king back in power. They are sick of this sham of a democracy and would rather a single figure look over them than a greedy parliment."
DUA_repeal_anti_monarch_laws:0 "Repeal the Anti-Monarch Laws"
DUA_repeal_anti_monarch_laws_desc:0 "We will force repeals through the parliment to make it possible for the king to take full power in the throne."
DUA_empower_the_monarch:0 "Empower the Monarch"
DUA_empower_the_monarch_desc:0 "It is easily possible to push a few reforms through the parliment that would allow the king to hold more power than currently."
DUA_monarchist_plurality:0 "Monarchist Plurality"
DUA_monarchist_plurality_desc:0 "Let's slightly rig the seats in parliment so that the monarchists can hold a firm plurality and push through laws a little bit more easily."
DUA_the_final_parliment:0 "The Final Parliment"
DUA_the_final_parliment_desc:0 "The time has come for the king to take over and assume absolute power. We will make the announcement during the next session of parliment."
DUA_dissolve_the_constitution:0 "Dissolve the Constitution"
DUA_dissolve_the_constitution_desc:0 "A constitution is no longer needed if the king is assuming absolute power. Let's dissolve it in its entirety"
DUA_disband_parliment:0 "Disband Parliment"
DUA_disband_parliment_desc:0 "The politicians in parliment are demanding an emergency session in regard to the king's recent choices. Unfortunately for them, parliment is about to be disbanded."
DUA_the_absolute_monarch:0 "The Absolute Monarch"
DUA_the_absolute_monarch_desc:0 "Let's enshrine the king in his position of power and let the people know that we have finally restored our nation to an absolute monarchy."
DUA_empower_the_anglos:0 "Empower the Anglois"
DUA_empower_the_anglos_desc:0 "We must give positions of power to our majority culture of Anglois. This will not leave the English or French happy, but they can be dealt with later."
DUA_expand_tank_industry:0 "Expand the Tank Industry"
DUA_expand_tank_industry_desc:0 "We will need a powerful army to assist the king's ambitions. It is time to begin expanding its foundational industry."
DUA_dockyard_investments:0 "Dockyard Investments"
DUA_dockyard_investments_desc:0 "Our navy needs to be able to rival that of Scandinavia and other major naval players. A major expansion of our dockyards is needed to acheive this."
DUA_bread_and_circuses:0 "Bread and Circuses"
DUA_bread_and_circuses_desc:0 "The people need to be appeased in order to counter the instability this shift in government has caused."
DUA_story_of_two_kingdoms:0 "A Story of Two Kingdoms"
DUA_story_of_two_kingdoms_desc:0 "Our ultimate choice will need to be made soon. Will we support the nobles like we used to in the past, or will we shift towards a radical acceptance of all cultures?"
DUA_embrace_the_french:0 "Reconcile with the French"
DUA_embrace_the_french_desc:0 "Perhaps some power can be returned to our French citizens in order to appease them."
DUA_power_to_the_english:0 "Reconcile with the English"
DUA_power_to_the_english_desc:0 "Oppressing the English after just liberating them was probably not the best choice. Let's make it up to them through handouts and positions of power for them."
DUA_nation_of_nobles:0 "A Nation of Nobles"
DUA_nation_of_nobles_desc:0 "The choice is clear, we must return to a time when nobles were the most powerful class after royalty. While the lower classes may not be pleased, this is a needed step forwards."
DUA_modern_feudalism:0 "Modern Feudalism"
DUA_modern_feudalism_desc:0 "While costly in human resources, feudalism was much more beneficial to the people that mattered. We must invent a modern form of feudalism in order to increase our economy's power."
DUA_a_true_monarchy:0 "The God King"
DUA_a_true_monarchy_desc:0 "The king will become more powerful in the eyes of our people than any other being known to mankind. He will be our godking. People will regard our king as the most powerful being ever."
DUA_expand_our_reign:0 "Expand Our Realm"
DUA_expand_our_reign_desc:0 "With the king's and the nobles' powers at an alltime high, it is time to begin our conquest of europe. All shall bow to their new godking in due time."
DUA_rights_for_all:0 "Rights for All"
DUA_rights_for_all_desc:0 "While the ways of old are appealing to our king, we live in a more civilized time. People deserve certain rights simply for existing, and should be granted further rights for living under our flag. Let's make the Dual Monarchy the melting pot of the world."
DUA_peace_in_our_time:0 "Peace in Our Time"
DUA_peace_in_our_time_desc:0 "With so many new cultures entering the Dual Monarchy, war with any country will lower popular support thanks to the many minorities we now have from other countries. So, instead let's embrace neutrality."
DUA_a_benevolent_ruler:0 "The Benevolent Ruler"
DUA_a_benevolent_ruler_desc:0 "Our king is a kind man and is willing to make sacrifices for our peoples. The protection of all peoples is his top priority and will defend nations who need saving."
DUA_integrate_all_cultures:0 "Integrate all Cultures"
DUA_integrate_all_cultures_desc:0 "Acceptance of cultures does not end at granting rights and protections to our people. We need to protect our peoples cultures in other countries as well. Whether this means peaceful integration or a forced war is not relevant. The people we are saving is what matters."
